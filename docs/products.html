<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Products</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link href="'https://cdn.skypack.dev/@faker-js/faker'" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a
      href="javascript:history.back()"
      class="button is-link is-light back-button"
      >‚Üê Back</a
    >
    <div class="container">
      <h1 class="title">Manage Products</h1>
      <form id="add-product-form" method="post">
        <div class="field">
          <label class="label">Brand:</label>
          <div class="control">
            <input class="input" type="text" name="brand" required />
          </div>
        </div>
        <div class="field">
          <label class="label">Type:</label>
          <div class="control">
            <input class="input" type="text" name="type" required />
          </div>
        </div>
        <div class="field">
          <label class="label">Origin:</label>
          <div class="control">
            <input class="input" type="text" name="origin" required />
          </div>
        </div>
        <div class="field">
          <label class="label">Price:</label>
          <div class="control">
            <input
              class="input"
              type="number"
              name="price"
              step="0.01"
              required
            />
          </div>
        </div>
        <div class="control">
          <button class="button is-primary" type="submit">Add Product</button>
        </div>
      </form>
    </div>
    <br />
    <div class="container">
      <h2 class="title">Product List</h2>
      <table class="table is-fullwidth is-striped">
        <thead>
          <tr>
            <th>Brand</th>
            <th>Type</th>
            <th>Origin</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="products-table-body">
          <!-- Products will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
